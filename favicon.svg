    <circle cx="9" cy="12" r="1" fill="#4FABFF" opacity="0.9"/>
    <circle cx="19" cy="12" r="1" fill="#FFB7C5" opacity="0.9"/>
    <circle cx="14" cy="8" r="0.75" fill="#44ff88" opacity="0.9"/>
