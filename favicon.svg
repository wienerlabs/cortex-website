          fill="none"
          stroke="url(#brainGrad)"
          stroke-width="1.5"
          stroke-linecap="round"/>
    <!-- Brain folds - left hemisphere -->
    <path d="M8 10C9 9 10.5 9 12 10M6 14C7.5 13 9 13 11 14M7 18C8.5 17 10 17.5 11 19"
